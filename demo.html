<link
  rel="stylesheet"
  type="text/css"
  href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
/>

<script src="https://unpkg.com/leaflet"></script>
<script src="https://unpkg.com/@rlueder/leaflet.terminator"></script>

<style>
  #map {
    height: 100vh;
    left: 0;
    position: absolute;
    top: 0;
    width: 100vw;
  }
</style>

<div id="map"></div>

<script>
  var map = L.map("map")
    .addLayer(L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"))
    .setView([0, 0], 1.5);
  L.terminator().addTo(map);
</script>
